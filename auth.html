<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloChat - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1634FF 0%, #1694FF 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1634FF;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1634FF;
            box-shadow: 0 0 0 3px rgba(22, 52, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1634FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #1694FF;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 52, 255, 0.3);
        }

        .role-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .role-option.selected {
            border-color: #1634FF;
            background: rgba(22, 52, 255, 0.1);
        }

        .role-option:hover {
            border-color: #1634FF;
        }

        .security-note {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
            text-align: left;
        }

        .security-note h4 {
            color: #1634FF;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üí¨ VeloChat</div>
        <div class="subtitle">Sistema de Chat Empresarial</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nome de Usu√°rio:</label>
                <input type="text" id="username" required placeholder="Digite seu nome">
            </div>
            
            <div class="form-group">
                <label for="password">Senha (opcional):</label>
                <input type="password" id="password" placeholder="Digite uma senha">
            </div>
            
            <div class="form-group">
                <label>N√≠vel de Acesso:</label>
                <div class="role-selection">
                    <div class="role-option" data-role="user">
                        <strong>Usu√°rio</strong><br>
                        <small>Chat normal</small>
                    </div>
                    <div class="role-option selected" data-role="admin">
                        <strong>Admin</strong><br>
                        <small>Controle total</small>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Entrar no Chat</button>
        </form>
        
        <div class="security-note">
            <h4>üîí Seguran√ßa</h4>
            <p>‚Ä¢ Dados salvos localmente no navegador<br>
            ‚Ä¢ Use HTTPS para maior seguran√ßa<br>
            ‚Ä¢ Fa√ßa backup regular dos dados</p>
        </div>
    </div>

    <script>
        // Sele√ß√£o de role
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.role-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('.role-option.selected').dataset.role;
            
            if (!username.trim()) {
                alert('Por favor, digite seu nome de usu√°rio.');
                return;
            }
            
            // Salvar dados de login
            localStorage.setItem('velochat_username', username);
            localStorage.setItem('velochat_userrole', role);
            if (password) {
                localStorage.setItem('velochat_password', btoa(password));
            }
            
            // Redirecionar para o chat
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
