<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloChat - Chat Empresarial</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> VeloChat</h2>
                <div class="header-actions">
                    <button class="theme-toggle-btn" id="themeToggle" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="new-chat-btn" id="newChatBtn" title="Nova conversa">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">Usuário</span>
                    <span class="user-status online">Online</span>
                </div>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Buscar conversas..." id="searchInput">
                <i class="fas fa-search"></i>
            </div>

            <div class="channels-section">
                <h3>Canais</h3>
                <div class="channel-list" id="channelList">
                    <div class="channel-item active" data-channel="geral">
                        <i class="fas fa-hashtag"></i>
                        <span>Geral</span>
                        <span class="unread-count">2</span>
                    </div>
                    <div class="channel-item" data-channel="vendas">
                        <i class="fas fa-hashtag"></i>
                        <span>Vendas</span>
                    </div>
                    <div class="channel-item" data-channel="suporte">
                        <i class="fas fa-hashtag"></i>
                        <span>Suporte</span>
                        <span class="unread-count">1</span>
                    </div>
                    <div class="channel-item" data-channel="desenvolvimento">
                        <i class="fas fa-hashtag"></i>
                        <span>Desenvolvimento</span>
                    </div>
                </div>
            </div>

            <div class="direct-messages-section">
                <h3>Mensagens Diretas</h3>
                <div class="dm-list" id="dmList">
                    <!-- DMs serão carregadas dinamicamente -->
                </div>
            </div>

            <!-- Painel Administrativo -->
            <div class="admin-section" id="adminSection" style="display: none;">
                <h3><i class="fas fa-shield-alt"></i> Administração</h3>
                <div class="admin-actions">
                    <button class="admin-btn" id="viewAllConversations" title="Ver todas as conversas">
                        <i class="fas fa-eye"></i>
                        <span>Ver Conversas</span>
                    </button>
                    <button class="admin-btn" id="exportData" title="Exportar dados">
                        <i class="fas fa-download"></i>
                        <span>Exportar</span>
                    </button>
                    <button class="admin-btn" id="importData" title="Importar dados">
                        <i class="fas fa-upload"></i>
                        <span>Importar</span>
                    </button>
                    <button class="admin-btn" id="manageUsers" title="Gerenciar usuários">
                        <i class="fas fa-users"></i>
                        <span>Usuários</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="channel-info">
                    <i class="fas fa-hashtag"></i>
                    <span id="currentChannel">Geral</span>
                    <span class="channel-description">Canal geral da empresa</span>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" title="Informações do canal">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <button class="action-btn" title="Notificações">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="action-btn" title="Pesquisar">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Mensagens serão carregadas dinamicamente -->
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <button class="attach-btn" title="Anexar arquivo">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" placeholder="Digite sua mensagem..." id="messageInput" autocomplete="off">
                    <button class="emoji-btn" title="Emojis">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="send-btn" id="sendBtn" title="Enviar">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para novo chat -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova Conversa</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="chatType">Tipo de conversa:</label>
                    <select id="chatType">
                        <option value="channel">Canal</option>
                        <option value="dm">Mensagem Direta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chatName">Nome:</label>
                    <input type="text" id="chatName" placeholder="Digite o nome...">
                </div>
                <div class="form-group">
                    <label for="chatDescription">Descrição (opcional):</label>
                    <input type="text" id="chatDescription" placeholder="Digite a descrição...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                <button class="btn btn-primary" id="createBtn">Criar</button>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar todas as conversas -->
    <div class="modal" id="allConversationsModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3><i class="fas fa-eye"></i> Todas as Conversas</h3>
                <button class="close-btn" id="closeAllConversationsModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="conversation-filters">
                    <input type="text" id="conversationSearch" placeholder="Buscar conversas...">
                    <select id="conversationFilter">
                        <option value="all">Todas</option>
                        <option value="channels">Canais</option>
                        <option value="dms">Mensagens Diretas</option>
                    </select>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <!-- Lista será carregada dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para gerenciar usuários -->
    <div class="modal" id="manageUsersModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3><i class="fas fa-users"></i> Gerenciar Usuários</h3>
                <button class="close-btn" id="closeManageUsersModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="users-list" id="usersList">
                    <!-- Lista de usuários será carregada dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar conversa específica -->
    <div class="modal" id="viewConversationModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="conversationTitle">Conversa</h3>
                <button class="close-btn" id="closeViewConversationModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="conversation-messages" id="conversationMessages">
                    <!-- Mensagens da conversa serão carregadas aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
