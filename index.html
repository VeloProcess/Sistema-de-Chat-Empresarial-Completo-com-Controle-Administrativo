<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloChat - Chat Empresarial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> VeloChat</h2>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">üë§</div>
                    <div class="user-details">
                        <span class="user-name" id="userName">Usu√°rio</span>
                        <span class="user-status" id="userStatus">online</span>
                    </div>
                </div>
            </div>

            <!-- Channels -->
            <div class="channels-section">
                <h3><i class="fas fa-hashtag"></i> Canais</h3>
                <div class="channel-list" id="channelList">
                    <div class="channel-item active" data-channel="geral">
                        <i class="fas fa-hashtag"></i>
                        <span>geral</span>
                    </div>
                </div>
            </div>

            <!-- Direct Messages -->
            <div class="dm-section">
                <h3><i class="fas fa-user-friends"></i> Mensagens Diretas</h3>
                <div class="dm-list" id="dmList">
                    <!-- DM list will be populated dynamically -->
                </div>
            </div>

            <!-- Admin Panel -->
            <div class="admin-panel" id="adminPanel" style="display: none;">
                <h3><i class="fas fa-shield-alt"></i> Administra√ß√£o</h3>
                <button class="admin-btn" onclick="showAllUsers()">
                    <i class="fas fa-users"></i> Ver Usu√°rios
                </button>
                <button class="admin-btn" onclick="clearAllData()">
                    <i class="fas fa-trash"></i> Limpar Tudo
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="channel-info">
                    <i class="fas fa-hashtag"></i>
                    <span id="currentChannel">geral</span>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="toggleTheme()" title="Alternar Tema">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <input type="text" placeholder="Digite sua mensagem..." id="messageInput" autocomplete="off">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-sign-in-alt"></i> Entrar no Chat</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="userNameInput">Seu Nome:</label>
                    <input type="text" id="userNameInput" placeholder="Digite seu nome" required>
                </div>
                <button class="btn-primary" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </div>
        </div>
    </div>

    <!-- Users Modal -->
    <div class="modal" id="usersModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-users"></i> Usu√°rios Online</h3>
                <button class="close-btn" onclick="closeUsersModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="users-list" id="usersList">
                    <!-- Users will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
